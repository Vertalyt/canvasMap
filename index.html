<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap">
    <script defer type="module" src="./src/main.js"></script>
    <script defer type="module" src="./src/addInfoPoint.js"></script>

    <title>Map VM</title>
  </head>
  <body>
    <div id="app">
      <canvas id="mapCanvas" width="800" height="600"> </canvas>
      <div id="popup" class="popup"></div>

      <div class="mainWrapperInfo">
        
        <div class="wrapperSearch">
          <div class="checkboxWrapper">
            <p class="p_Checkbox">Поиск</p>
            <input class="checkbox" type="checkbox" id="searchCheckbox" />
          </div>
  
          <div class="typeListMonster" id="wraperListMonstrs">
            <input
              id="typeListMonster"
              placeholder="поиск от 3 букв"
              class="btn"
            />
            <form action="#">
              <div class="select-box">
                  <label for="select-box1" class="label select-box1"><span class="label-desc">Монстры</span></label>
                  <select id="select-box1" class="select">
                    <option selected value="">Выбери подгруппу</option>
                      <option>Лесные жители</option>
                      <option>Нежить</option>
                      <option>Демоны</option>
                      <option>Морские</option>
                      <option>Элита</option>
                      <option>Духи</option>
                  </select>
                  <!-- Подсписки -->
                  <div class="sub-select" id="sub-select1">
                      <select id="subList1" class="subList">
                        <option selected value="">Выбери монстра</option>
                        <option value="Скорпион">Скорпион</option>
                        <option value="Тигрочеловек">Тигрочеловек</option>

                        <option value="Грифон">Грифон</option>
                        <option value="Древний Древень">Древний Древень</option>
                        <option value="Королева фей">Королева фей</option>
                        <option value="Златокрылый грифон">Златокрылый грифон</option>
                        <option value="Василиск">Василиск</option>
                      </select>
                  </div>
                  <div class="sub-select" id="sub-select2">
                    <select id="subList2" class="subList">
                      <option selected value="">Выбери монстра</option>
                        <option value="Баньши">Баньши</option>
                        <option value="Зомби">Зомби</option>
                        <option value="Рыцарь смерти">Рыцарь смерти</option>
                        <option value="Лич">Лич</option>
                        <option value="Костяной Дрэйк">Костяной Дрэйк</option>
                        <option value="Некрофидиус">Некрофидиус</option>
                        <option value="Мумия">Мумия</option>
                        <option value="Вурдалак">Вурдалак</option>
                        <option value="Древний Некрень">Древний Некрень</option>
                        <option value="Упырь">Упырь</option>
                      </select>
                  </div>
                  <div class="sub-select" id="sub-select3">
                    <select id="subList3" class="subList">
                      <option selected value="">Выбери монстра</option>
                      <option value="Сокрушитель">Сокрушитель</option>
                      <option value="Ифрит">Ифрит</option>
                      <option value="Нага">Нага</option>
                      <option value="Порождение магии">Порождение магии</option>
                      <option value="Минос">Минос</option>
                      <option value="Огненный Дрэйк">Огненный Дрэйк</option>

                      <option value="Древний Магмень">Древний Магмень</option>
                      <option value="Дукиклоп">Дукиклоп</option>

                      <option selected value="">Выбери монстра</option>

                      <option value="Минос ветеран">Минос ветеран</option>
                      <option value="Сахуагин Генерал">Сахуагин Генерал</option>
                      <option value="Патриарх иллитидов">Патриарх иллитидов</option>
                      <option value="Матриарх иллитидов">Матриарх иллитидов</option>
                      <option value="Терзающий жертвенник">Терзающий жертвенник</option>
                      <option value="Элита дрейков">Элита дрейков</option>
                    </select>
                  </div>
                  <div class="sub-select" id="sub-select6">
                    <select id="subList6" class="subList">
                      <option selected value="">Выбери монстра</option>
                      <option value="Морозный дух">Морозный дух</option>
                      <option value="Снежный дух">Снежный дух</option>
                      <option value="Ледяной дух">Ледяной дух</option>
                      <option value="Ледяной владыка">Ледяной владыка</option>
                    </select>

              </div>

          </div>
        </div>

        <div class="wrapperExclamation" id="wrapperExclamation">
          <img src="./src/img/ExclamationPoint.png" alt="">

        </div>
        <div class="wrapperInfoText" id="wrapperInfoText">
          <p>Для добавления точки, нажмите на CTRL и клик мышкой, заполните поле правки и нажмите отправить. После проверки, точка будет добавлена.</p>
        </div>

      </div>


      <div id="editForm" class="editForm">
        <span class="close-button" id="closeButton">&times;</span>
        <p></p>
      </div>
      


    </div>
